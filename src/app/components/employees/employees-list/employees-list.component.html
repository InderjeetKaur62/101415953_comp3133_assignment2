<div class="container mt-4" style="max-width: 90%; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
  <h2 style="font-family: 'Arial', sans-serif; text-align: center; color: #007BFF;">Employees List</h2>
  
  <!-- Add Employee Button -->
  <button class="btn btn-primary btn-block" (click)="goToAdd()" style="font-size: 16px; border-radius: 5px;">
    <i class="fa fa-plus mr-2"></i> Add Employee
  </button>
  
  <!-- Logout Button -->
  <button class="btn btn-outline-danger float-end mb-3" (click)="logout()" style="font-size: 14px; border-radius: 5px;">
    <i class="fa fa-sign-out-alt"></i> Logout
  </button>

  <!-- Search Filters -->
  <div class="row mb-3">
    <div class="col">
      <input type="text" class="form-control" placeholder="Search Designation" [(ngModel)]="searchDesignation" style="font-size: 14px;"/>
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Search Department" [(ngModel)]="searchDepartment" style="font-size: 14px;"/>
    </div>
    <div class="col">
      <button class="btn btn-primary btn-block" (click)="search()" style="font-size: 16px; border-radius: 5px;">
        <i class="fa fa-search"></i> Search
      </button>
      <button class="btn btn-primary btn-block" (click)="clearSearch()" style="font-size: 16px; border-radius: 5px;">
        <i class="fa fa-eraser"></i> Clear
      </button>
    </div>
  </div>

  <!-- Employees Table -->
  <table class="table table-striped table-bordered" style="border-radius: 5px; overflow: hidden;">
    <thead class="thead-dark">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.first_name }}</td>
        <td>{{ emp.last_name }}</td>
        <td>{{ emp.email }}</td>
        <td>
          <!-- Update Button -->
<button class="btn" (click)="updateEmployee(emp._id)" style="font-size: 14px; background-color: #007BFF; color: white; border: none;">
  <i class="fa fa-edit"></i> Update
</button>

<!-- Delete Button -->
<button class="btn" (click)="deleteEmployee(emp._id)" style="font-size: 14px; background-color: #FF4136; color: white; border: none;">
  <i class="fa fa-trash-alt"></i> Delete
</button>

<!-- View Button -->
<button class="btn" (click)="viewEmployee(emp._id)" style="font-size: 14px; background-color: #28A745; color: white; border: none;">
  <i class="fa fa-eye"></i> View
</button>

        </td>
      </tr>
    </tbody>
  </table>
</div>
