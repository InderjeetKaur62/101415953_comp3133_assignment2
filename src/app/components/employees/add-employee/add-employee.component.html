<div class="container mt-4">
  <h2>Add New Employee</h2>

  <form (ngSubmit)="addEmployee()">
    <div class="form-group mb-2">
      <label>First Name</label>
      <input type="text" class="form-control" [(ngModel)]="firstName" name="firstName" required />
    </div>

    <div class="form-group mb-2">
      <label>Last Name</label>
      <input type="text" class="form-control" [(ngModel)]="lastName" name="lastName" required />
    </div>

    <div class="form-group mb-2">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="emailId" name="emailId" required />
    </div>

    <div class="form-group mb-2">
      <label>Gender</label>
      <select class="form-control" [(ngModel)]="gender" name="gender">
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group mb-2">
      <label>Designation</label>
      <input type="text" class="form-control" [(ngModel)]="designation" name="designation" />
    </div>

    <div class="form-group mb-2">
      <label>Department</label>
      <input type="text" class="form-control" [(ngModel)]="department" name="department" />
    </div>

    <div class="form-group mb-2">
      <label>Salary</label>
      <input type="number" class="form-control" [(ngModel)]="salary" name="salary" />
    </div>

    <div class="form-group mb-2">
      <label>Date of Joining</label>
      <input type="date" class="form-control" [(ngModel)]="dateOfJoining" name="dateOfJoining" />
    </div>

    <div class="form-group mb-3">
      <label>Employee Photo</label>
      <input type="file" class="form-control" (change)="handleFileInput($event)" />
      <img *ngIf="employeePhoto" [src]="employeePhoto" alt="Preview" class="img-thumbnail mt-2" width="200" />
    </div>
    

    <button type="submit" class="btn btn-primary btn-block">Save</button>
    <button type="button" class="btn btn-secondary" (click)="router.navigate(['/employees'])">Cancel</button>
  </form>
</div>
